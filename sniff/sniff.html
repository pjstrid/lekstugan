<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sniff/style.css">
    <title>Sniff</title>
   <style>
            * {
            font-family:  "Papyrus", fantasy;
        }

        body {
            background-color: #2e2f30;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }


        #player-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-left: 150px; /* Samma bredd som din sidebar */

           
        }

       

        .player-column {
            background-color: #638357;
            border: 2px solid #4f612b;
            border-radius: 10px;
            padding: 20px;
            width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .player-column h3 {
            margin: 0;
            font-size: 18px;
            color: #007bff;
        }

        .player-column input[type="text"],
        .player-column input[type="number"] {
            width: 90%;
            text-align: center;
            font-size: 16px;
            color: #333;
            background-color: #c8c8c8;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            font-family:  "Papyrus", fantasy;
            font-weight: bold;
        }

        .player-column input[type="text"] {
            font-weight: bold;
        }

        .player-column .delete-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-size: 11px;
            text-align: center;
            
        }

        .player-column .delete-btn:hover {
            background-color: #870303;
        }
       
        #add-player-btn {
            position: absolute;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-style: solid;
            border-color: #3b4d35;

            position: fixed;
            top: 10px;
           
            transform: translateX(-50%);
            background-color:#8a6587;
            padding: 10px;
            z-index: 1000;
            border-radius: 10px;
            font-family: "Papyrus", fantasy;
            font-weight: bold;
            margin-left: 77px; /* Gör knappen också justerad */
            color: #333;
        }

        #add-player-btn:hover {
            background-color: #bd8db5;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 150px; /* Anpassa bredden efter behov */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 8px; /* Lite utrymme nedanför */
            z-index: 1000; /* Gör så att den ligger över allt annat */
            font-family: "Papyrus", fantasy;
            font-weight: bold;
            color: #ffffff;
            border: solid #9b9c9c;
            background-color: #015143; /* Bakgrundsfärg för marginalen */
            flex-shrink: 0; /* Förhindra att sidomenyn krymper */
        }


        #sidebar button {
            margin: 3px 0; /* Lite mellanrum mellan knapparna */
            padding: 6px;
            width: 87%; /* Gör knapparna breda */
            color: #ffffff;
            border:solid;
            border-radius: 5px;
            border-width: 2px;
            border-color: #9b9c9c;
            cursor: pointer;
            font-family: "Papyrus", fantasy;
            font-weight: bold;
        }
        
        


#content {
    flex-grow: 1; /* Låt innehållet ta upp resterande utrymme */
    padding: 10px; /* Lägg till lite mellanrum */
}

.standardbutton{
    background-color: #2c4e75; /* Blå färg */
}
.standardbutton:hover {
    background-color: #1b3148; /* Ändra färg vid hover */
}

.goldenbutton{
    background-color: rgb(172, 127, 14);
}
.goldenbutton:hover {
background-color: rgb(98, 73, 8);
}
.greenbutton{
    background-color: #638357;
}
.greenbutton:hover {
    background-color: #3b4d35;
}
.redbutton{ 
    background-color: #9f0404;
}
.redbutton:hover {
    background-color: #5b0202;
}

.popup {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-left: 150px; /* Samma bredd som din sidebar */
}
.popup-content {
    color: #333;
    background-color: #638357;
    border: 3px solid #4f612b;
    text-align: center;
    width:fit-content;
    padding: 5px;
    justify-content: first baseline;
    border-radius: 5px;
}

.player-select-btn {
    width: 80px;
    height: 30px;
    background-color: #333;
    color: white;

}

.close-popup-btn {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    cursor: pointer;
    font-size: 11px;
    text-align: center;
}
.close-popup-btn:hover {
    background-color: #870303;
}

.player-select-btn:hover {
    background-color: #575656;
}

header{
    margin: none;
    box-sizing: border-box;
    font-weight: bold;
}
   </style>
</head>

<bod</body>
    <div id="main-layout">
        <!-- Fast sidomeny -->
        <div id="sidebar">
            <header><h3>Poäng</h3></header>
            <button class="standardbutton">Vunnet spel +5</button>
            <button class="standardbutton">Ett par +1</button>
            <button class="standardbutton">Två par +2</button>
            <button class="standardbutton">Triss +3</button>
            <button class="standardbutton">Stege +4</button>
            <button class="standardbutton">Färg +5</button>
            <button class="standardbutton">Kåk +6</button>
            <button class="standardbutton">Fyrtal +8</button>
            <button class="standardbutton">Straight flush +11</button>
            <button class="goldenbutton">Royal straight flush +52</button>
            <button class="greenbutton">Lyckad "Sniff" <br>+15</button>
            <button class="redbutton">Misslyckad "Sniff" -15</button>
        </div>
        <script>
            const buttonValues = [5, 1, 2, 3, 4, 5, 6, 8, 11, 52, 15, -15];
        
            document.querySelectorAll('.standardbutton, .goldenbutton, .greenbutton, .redbutton').forEach((button, index) => {
                button.dataset.value = buttonValues[index];
        
                button.addEventListener('click', () => {
                    const playerContainer = document.getElementById('player-container');
                    const players = playerContainer.querySelectorAll('.player-column');
        
                    // Create a popup
                    const popup = document.createElement('div');
                    popup.className = 'popup';
                    popup.innerHTML = `
                        <div class="popup-content">
                            <header class="popup-header"><p>Välj spelare</p></header>
                            ${Array.from(players).map((_, i) => `
                                <button class="player-select-btn" data-player-index="${i}">Spelare ${i + 1}</button>
                            `).join('')}
                            <br><button class="close-popup-btn">X</button>
                        </div>
                    `;
                    document.body.appendChild(popup);
        
                    // Add event listeners to player buttons
                    popup.querySelectorAll('.player-select-btn').forEach(playerButton => {
                        playerButton.addEventListener('click', () => {
                            const playerIndex = playerButton.dataset.playerIndex;
                            const selectedPlayerInput = players[playerIndex].querySelector('input[type="number"]');
        
                            // Assign points **only after selecting a player**
                            selectedPlayerInput.value = parseInt(selectedPlayerInput.value) + parseInt(button.dataset.value);
                            popup.remove();
                        });
                    });
        
                    // Close popup button
                    popup.querySelector('.close-popup-btn').addEventListener('click', () => {
                        popup.remove();
                    });
                });
            });
        </script>

        <!-- Innehåll -->
        <div id="content">
            <div id="player-container"></div>
            <button id="add-player-btn">Lägg till spelare</button>
        </div>
    </div>

    <script>
        let playerCount = 0;

        function addPlayer() {
            playerCount++;
            const playerColumn = document.createElement('div');
            playerColumn.className = 'player-column';
            playerColumn.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <input type="text" value="Spelare ${playerCount}" />
                </div>
                <div>
                    <input type="number" value="0" />
                </div>
                <button class="delete-btn">X</button>
            `;
            document.getElementById('player-container').appendChild(playerColumn);

            playerColumn.querySelector('.delete-btn').addEventListener('click', () => {
                playerColumn.remove();
            });
        }

        // Lägg till tre spelare vid sidan startar
        addPlayer();
        addPlayer();
        addPlayer();
        document.getElementById('add-player-btn').addEventListener('click', addPlayer);
    </script>
</body>
</html>
</script>
