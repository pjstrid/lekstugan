<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebus</title>
    
    <style>*{
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
        font-size: x-large;
        font-weight: bold;
        text-align: center;
        
    }
    body {
        margin: 0;
        min-width: 100%;
        min-height: 100vh; /* Säkerställer att hela skärmen används */
        background-image: url(https://www.firafest.se/wp-content/uploads/2019/06/midsommar1000.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }
    
    
    .main {
        display: flex;
        justify-self: center;
        padding-top: 130px;
        gap: 5px;
    }
    
    input {
        border: 3px solid rgb(12, 12, 12);
        height: 40px;
        width: 564.59px;
    }
    
    button {
        border: 3px solid rgb(12, 12, 12);
    }</style>
</head>
<body>
    <div class="main">
        <input type="password" id="passwordInput" placeholder="Skriv in lösenordet">
        <button onclick="checkPassword()">OK</button> 
    </div>
    <script>
        document.getElementById("passwordInput").addEventListener("keydown", function(event) {
            if (event.key =="Enter") {
                checkPassword();
            }
        });
    </script>
    <script>
       
        const popup = document.createElement("div");
        popup.id = "popup";
        popup.style.display = "none";
        popup.style.position = "fixed";
        popup.style.top = "50%";
        popup.style.left = "50%";
        popup.style.transform = "translate(-50%, -50%)";
        popup.style.padding = "20px";
        popup.style.backgroundColor = "white";
        popup.style.border = "3px solid black";
        popup.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
        document.body.appendChild(popup);

        function showPopup(message) {
            popup.innerHTML = message;
            popup.style.display = "block";

            

            setTimeout(() => {
            popup.style.display = "none";
            }, 10000);
        }

        function checkPassword() {
            const correctPassword = "lösen";
            const inputPassword = document.getElementById("passwordInput").value;

            if (inputPassword === correctPassword) {
            showPopup("SNYGGT JOBBAT!<br><br>Varsågod att ta del av överraskningen i lådan! <br><br> Koden är: 123 <br><br> Stäng lådan och håll koden & lösenordet hemligt!");
            } else {
            showPopup("Fel lösenord. Försök igen!");
            }
        }
        
    
    </script>
</body>
</html>
